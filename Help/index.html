<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Viramate First Run Guide</title>
    <script type="text/javascript">
        function onLoad () {
            var ce = document.querySelector("#extensions_url")
            ce.onclick = function () { selectElementText(ce); };
            var ip = document.querySelector("#install_path")
            ip.onclick = function () { selectElementText(ip); };
        }

        function selectElementText (elt) {
            var selection = window.getSelection();
            var range = document.createRange();
            range.selectNodeContents(elt);
            selection.removeAllRanges();
            selection.addRange(range);
        }
    </script>
</head>
<body onload="onLoad();">
    <h2>How to finish installing Viramate</h2>
    <img src="install.gif" alt="Installation Example Animation" title="Installation Example Animation">
    <ol>
        <li>Visit <pre id='extensions_url'>chrome://extensions</pre> in your Chrome browser.</li>
        <li>Enable <b>Developer Mode</b>.</li>
        <li>Drag and drop the <b>Viramate</b> icon from the <pre id='install_path'></pre> directory into the Chrome Extensions tab.</li>
    </ol>
</body>
</html>
